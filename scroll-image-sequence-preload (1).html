<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Image Sequence</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #scroll-spacer {
            height: 300vh;
            position: relative;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div id="scroll-spacer"></div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Frame configuration
        const frameCount = 200;
        const startFrame = 1;
        
        // Detect if mobile device
        const isMobile = window.innerWidth <= 768 || /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const folderName = isMobile ? 'frames-mobile' : 'frames-desktop';
        const baseURL = `https://raw.githubusercontent.com/willdemofox-code/wilusito/main/${folderName}/`;
        
        console.log(`Loading ${isMobile ? 'mobile' : 'desktop'} frames from: ${baseURL}`);
        
        const images = [];
        let imagesLoaded = 0;
        let currentFrame = 0;
        
        // Set canvas to viewport size immediately to avoid black screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Pad frame number to 4 digits
        function getFrameNumber(index) {
            const frameNum = startFrame + index;
            return frameNum.toString().padStart(4, '0');
        }
        
        // Draw a specific frame
        function drawFrame(frameIndex) {
            if (images[frameIndex] && images[frameIndex].complete) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Calculate dimensions to fill canvas while maintaining aspect ratio
                const canvasAspect = canvas.width / canvas.height;
                const imgAspect = images[frameIndex].width / images[frameIndex].height;
                
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (canvasAspect > imgAspect) {
                    // Canvas is wider than image
                    drawWidth = canvas.width;
                    drawHeight = canvas.width / imgAspect;
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                } else {
                    // Canvas is taller than image
                    drawHeight = canvas.height;
                    drawWidth = canvas.height * imgAspect;
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                }
                
                ctx.drawImage(images[frameIndex], offsetX, offsetY, drawWidth, drawHeight);
            }
        }
        
        // Preload all frames
        function preloadImages() {
            for (let i = 0; i < frameCount; i++) {
                const img = new Image();
                const frameNum = getFrameNumber(i);
                img.src = `${baseURL}${frameNum}.jpg`;
                
                img.onload = () => {
                    imagesLoaded++;
                    
                    // Draw first frame as soon as it loads
                    if (imagesLoaded === 1) {
                        drawFrame(0);
                    }
                };
                
                img.onerror = () => {
                    console.error(`Failed to load frame ${frameNum}`);
                };
                
                images.push(img);
            }
        }
        
        // Handle scroll - throttled for performance
        let ticking = false;
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrollTop = window.pageYOffset;
                    const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const scrollProgress = scrollTop / scrollHeight;
                    
                    // Calculate which frame to show
                    const frameIndex = Math.min(
                        Math.floor(scrollProgress * frameCount),
                        frameCount - 1
                    );
                    
                    // Only redraw if frame changed
                    if (frameIndex !== currentFrame) {
                        currentFrame = frameIndex;
                        drawFrame(currentFrame);
                    }
                    
                    ticking = false;
                });
                ticking = true;
            }
        });
        
        // Start preloading immediately
        preloadImages();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawFrame(currentFrame);
        });
    </script>
</body>
</html>
