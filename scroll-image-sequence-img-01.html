<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Image Sequence</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        #frame {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        #scroll-spacer {
            height: 300vh;
            position: relative;
            pointer-events: none;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    
    <div id="image-container">
        <img id="frame" alt="Frame">
    </div>
    
    <div id="scroll-spacer"></div>
    
    <script>
        const frameImg = document.getElementById('frame');
        const loading = document.getElementById('loading');
        
        // Frame configuration
        const frameCount = 200;
        const startFrame = 1;
        
        // Detect if mobile device
        const isMobile = window.innerWidth <= 768 || /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const folderName = isMobile ? 'frames-mobile' : 'frames-desktop';
        const baseURL = `https://raw.githubusercontent.com/willdemofox-code/wilusito/main/${folderName}/`;
        
        console.log(`Loading ${isMobile ? 'mobile' : 'desktop'} frames from: ${baseURL}`);
        
        const images = [];
        let imagesLoaded = 0;
        let currentFrame = 0;
        let allFramesLoaded = false;
        
        // Pad frame number to 4 digits
        function getFrameNumber(index) {
            const frameNum = startFrame + index;
            return frameNum.toString().padStart(4, '0');
        }
        
        // Update displayed frame
        function updateFrame(frameIndex) {
            if (images[frameIndex] && images[frameIndex].complete) {
                frameImg.src = images[frameIndex].src;
                currentFrame = frameIndex;
            }
        }
        
        // Preload all frames
        function preloadImages() {
            for (let i = 0; i < frameCount; i++) {
                const img = new Image();
                const frameNum = getFrameNumber(i);
                img.src = `${baseURL}${frameNum}.jpg`;
                
                img.onload = () => {
                    imagesLoaded++;
                    
                    // Show first frame as soon as it loads
                    if (imagesLoaded === 1) {
                        loading.style.display = 'none';
                        updateFrame(0);
                    }
                    
                    // Enable scrolling once all frames are loaded
                    if (imagesLoaded === frameCount) {
                        allFramesLoaded = true;
                        console.log('All frames loaded! Scrolling enabled.');
                    }
                };
                
                img.onerror = () => {
                    console.error(`Failed to load frame ${frameNum}`);
                };
                
                images.push(img);
            }
        }
        
        // Handle scroll - throttled for performance
        let ticking = false;
        
        window.addEventListener('scroll', () => {
            // Don't allow scrolling until all frames are loaded
            if (!allFramesLoaded) return;
            
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrollTop = window.pageYOffset;
                    const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const scrollProgress = scrollTop / scrollHeight;
                    
                    // Calculate which frame to show
                    const frameIndex = Math.min(
                        Math.floor(scrollProgress * frameCount),
                        frameCount - 1
                    );
                    
                    // Only update if frame changed
                    if (frameIndex !== currentFrame) {
                        updateFrame(frameIndex);
                    }
                    
                    ticking = false;
                });
                ticking = true;
            }
        });
        
        // Start preloading immediately
        preloadImages();
    </script>
</body>
</html>
